<h2 class="header__text">#Anu-ano ang mga orders?</h2>
<div class="header">
  <div class="header__total">
    <span class="total total__text">
      TOTAL:
    </span>
    <span class="total total__cost"> PHP {{ total }} </span>
  </div>
  <div class="header__submit">
    <button mat-button mat-icon-button (click)="openCartModal()">
      <mat-icon class="total__button">add_circle</mat-icon>
    </button>
  </div>
</div>
<div class="cart">
  <div class="cart__item" *ngFor="let cartItem of cart">
    <div class="cart__quantity">
      <div class="item__circle">
        <span class="item__quantity">x{{ cartItem.item.getQuantity() }}</span>
      </div>
    </div>
    <div class="cart__description">
      <span class="item__name">{{ cartItem.item.getName() }}</span>
      <span class="item__owner">Order ni: {{ cartItem.user.getName() }}</span>
    </div>
    <div class="cart__cost">
      <span class="item__cost">PHP {{ cartItem.item.getCost() }}</span>
    </div>
    <div class="cart__delete">
      <button
        mat-button
        mat-icon-button
        aria-label="Remove user from list"
        (click)="removeCartItem(cartItem)"
      >
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>
</div>
<div class="bill">
  <button
    class="bill__button"
    mat-raised-button
    color="primary"
    routerLink="/dashboard/bill"
  >
    MAGBABAYAD NA KAMI
  </button>
</div>
